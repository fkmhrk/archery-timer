<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>アーチェリースコア集計</title>
    <link rel="stylesheet" href="score.css">

</head>
<body>
<div class="score-wrapper">
    <table>
        <tbody id="score-table">
        </tbody>
    </table>
</div>
<div class="statistics">
    <div>Hits: <span id="hit-count">0</span> 10s: <span id="ten-count">0</span> Xs: <span id="x-count">0</span></div>
</div>
<div id="keyboard" class="hidden">
    <div class="keyboard-row">
        <button data-value="X" style="background-color: yellow;color:black">X</button>
        <button data-value="10" style="background-color: yellow;color:black">10</button>
        <button data-value="9" style="background-color: yellow;color:black">9</button>
        <button data-value="8" style="background-color: red;color:white;">8</button>
    </div>
    <div class="keyboard-row">
        <button data-value="⬅️">⬅️</button>
        <button data-value="7" style="background-color: red;color:white;">7</button>
        <button data-value="6" style="background-color: blue;color:white">6</button>
        <button data-value="5" style="background-color: blue;color:white">5</button>
        <button data-value="4" style="background-color: black;color:white;">4</button>
        <button data-value="⬅️">⬅️</button>
    </div>
    <div class="keyboard-row">
        <button data-value="➡️">➡️</button>
        <button data-value="3" style="background-color: black;color:white;">3</button>
        <button data-value="2" style="color:black">2</button>
        <button data-value="1" style="color:black">1</button>
        <button data-value="M" style="color:black">M</button>
        <button data-value="➡️">➡️</button>
    </div>
</div>
<script src="score.js"></script>
</body>
</html>
