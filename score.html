<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アーチェリースコア集計</title>
    <link rel="stylesheet" href="score.css">

</head>
<body>
<h1>アーチェリースコア集計</h1>
<div class="score-wrapper">
    <table>
        <thead>
        <tr>
            <th>エンド</th>
            <th>1本目</th>
            <th>2本目</th>
            <th>3本目</th>
            <th>3本計</th>
            <th>6本計</th>
            <th>累計</th>
        </tr>
        </thead>
        <tbody id="score-table">
        </tbody>
    </table>
</div>
<div class="statistics">
    <div>Hits: <span id="hit-count">0</span> Xs: <span id="x-count">0</span> 10s: <span id="ten-count">0</span></div>
</div>
<div id="keyboard" class="hidden">
    <div class="keyboard-row">
        <button data-value="X" style="background-color: yellow">X</button>
        <button data-value="10" style="background-color: yellow">10</button>
        <button data-value="9" style="background-color: yellow">9</button>
        <button data-value="8" style="background-color: red">8</button>
    </div>
    <div class="keyboard-row">
        <button data-value="7" style="background-color: red">7</button>
        <button data-value="6" style="background-color: cyan">6</button>
        <button data-value="5" style="background-color: cyan">5</button>
        <button data-value="4" style="background-color: black;color:white;">4</button>
    </div>
    <div class="keyboard-row">
        <button data-value="3" style="background-color: black;color:white;">3</button>
        <button data-value="2">2</button>
        <button data-value="1">1</button>
        <button data-value="M">M</button>
    </div>
</div>
<script src="score.js"></script>
</body>
</html>
