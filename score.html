<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>アーチェリースコア集計</title>
    <link rel="stylesheet" href="score.css">

</head>
<body>
<div class="score-wrapper">
    <table class="score-wrapper">
        <tbody id="score-table">
        </tbody>
    </table>
    <div class="statistics">
        <div>Hits: <span id="hit-count">0</span>&nbsp;&nbsp;&nbsp;&nbsp;10s: <span id="ten-count">0</span>&nbsp;&nbsp;&nbsp;&nbsp;Xs: <span id="x-count">0</span>
        </div>
    </div>

</div>

<table id="keyboard">
    <tr class="keyboard-row">
        <td class="keyboard-left-space" rowspan="3"></td>
        <td data-value="X" class="yellow">X</td>
        <td data-value="10" class="yellow">10</td>
        <td data-value="9" class="yellow">9</td>
        <td data-value="8" class="red">8</td>
    </tr>
    <tr class="keyboard-row">
        <td data-value="7" class="red">7</td>
        <td data-value="6" class="blue">6</td>
        <td data-value="5" class="blue">5</td>
        <td data-value="4" class="black">4</td>
    </tr>
    <tr class="keyboard-row">
        <td data-value="3" class="black">3</td>
        <td data-value="2" class="white">2</td>
        <td data-value="1" class="white">1</td>
        <td data-value="M" class="white">M</td>
        <td class="keyboard-backspace-left"></td>
        <td data-value="⌫" class="delButton"><svg width="30px" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 -10 143.8 143.8" xml:space="preserve">
<path d="M130.7,126.3H49.2L3.7,80.8c-4.9-4.9-4.9-12.9,0-17.8l45.6-45.6h81.5c7.2,0,13.1,5.9,13.1,13.1v82.8
	C143.8,120.5,137.9,126.3,130.7,126.3z M52.6,118.3h78.2c2.8,0,5.1-2.3,5.1-5.1V30.5c0-2.8-2.3-5.1-5.1-5.1H52.6L9.3,68.7
	c-1.8,1.8-1.8,4.7,0,6.4L52.6,118.3z"/>
<path d="M98.4,71.9l26.1-26.1c2.2-2.2,2.2-5.8,0-8s-5.8-2.2-8,0L90.3,63.9L64.3,37.8c-2.2-2.2-5.8-2.2-8,0s-2.2,5.8,0,8l26.1,26.1
	L56.2,98c-2.2,2.2-2.2,5.8,0,8c1.1,1.1,2.6,1.7,4,1.7s2.9-0.6,4-1.7l26.1-26.1l26.1,26.1c1.1,1.1,2.6,1.7,4,1.7s2.9-0.6,4-1.7
	c2.2-2.2,2.2-5.8,0-8L98.4,71.9z"/>
</svg>
        </td>

    </tr>
</table>
<script src="score.js"></script>
</body>
</html>
